<br><br>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" id="firstname">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter First Name">
            </div>
            <label class="control-label col-sm-2" id="lastname">Last Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" id="email">Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" placeholder="Enter Email address">
            </div>
            <label class="control-label col-sm-2" id="password">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2" id="occupation">Occupation</label>
            <div class="col-sm-3">
                <select class="form-control form-control-sm"  >
                    <option value="1" disabled selected>Studying</option>
                    <option value="2">Passed out</option>
                    <option value="3">Other</option>
                  </select>
            </div>
            
            <label class="control-label col-sm-1" id="mobile">Mobile NO</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter Mobile no">
            </div>
            <label class="control-label col-sm-1" id="age">Age</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" placeholder="age">
            </div>
        </div>
    
        <div class="form-group">
            <label class="control-label col-sm-2" id="location">Location:</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" placeholder="Enter Location"> </textarea>
            </div>
        </div>
    </form>
</div>
